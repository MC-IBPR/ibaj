<div class="container">
  <div class="consejo" *ngFor="let consejo of data">
    <div class="image">
      <img src="{{ consejo.urlImagen }}" alt="">
    </div>
    <div class="des-consejo">
      <h4 (click)="obtener()">{{ consejo.titulo }} </h4>
      <p class="text-consejo">
        {{ consejo.texto }}
      </p>
      <a [routerLink]="['/details', consejo.id]" class="ver-mas">ver mas..</a>
      <cite>Autor: {{ consejo.autor }}</cite>
    </div>
  </div>
</div>
